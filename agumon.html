<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="rave.ico" type="image/x-icon"> 
        <title>RAVE-MC</title>
        <link rel="stylesheet" href="raves/css/agumon.css" />
        <link rel="stylesheet" href="raves/css/home.css" />
        <link rel="stylesheet" href="raves/css/element.css" />
        <script
            src="https://kit.fontawesome.com/070c74b3df.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Lilita+One&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <script type="text/javascript" src="raves/mods.js"></script>
        <header>
            <h1 class="title">Rave's Collection</h1>
            <div class="menu menu_button">
                <div class="menubar1"></div>
                <div class="menubar2"></div>
                <div class="menubar3"></div>
            </div>
        </header>
        <div class="banner">
            <div class="ifrit_banner">
                <!img class="ifrit" src="assets/ifrit2.png" />
            </div>
        </div>
        <div class="gradient"></div>
        <div class="white_page"></div>
        <div class="hots_content">
            <div class="label_title">
                <p></p>
                <p></p>
                <i class="fa-solid fa-fire fire_hot_content"></i>
                <p class="hot_addon_title"></p>
            </div>
            <img src="raves/assets/addons/aeon_fantasy/icon.png" class="pack_icon" />
            <div class="description">
                <p class="description_text"></p>
                <div class="star_panel"></div>
                <div class="labels">
                    <div class="version_label hot_addon_version">0.0.0</div>
                    <div class="new_label">?</div>
                </div>
            </div>
        </div>
        <p class="more_project_title">View More Projects</p>
        <div class="splitter"></div>
        <div class="all_mods"></div>

        <div class="blur_page"></div>
        <div id="form">
            <div class="container">
              <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
                <div id="userform">
                  <div class="tab-content">
                    <div class="tab-pane fade active in" id="signup">
                        <h2 class="text-center logintext">
                            Are You an <span class="agumon-color">Agumon</span>?
                          </h2>
                          
                      <form id="signup">
                        <div class="row">
                          <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                              <label>First Name<span class="req">*</span> </label>
                              <input type="text" class="form-control" id="first_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                              <p class="help-block text-danger"></p>
                            </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                              <label> Last Name<span class="req">*</span> </label>
                              <input type="text" class="form-control" id="last_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                              <p class="help-block text-danger"></p>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label> Your Email<span class="req">*</span> </label>
                          <input type="email" class="form-control" id="email_signup" required data-validation-required-message="Please enter your email address." autocomplete="off">
                          <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                          <label> Your Phone<span class="req">*</span> </label>
                          <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number." autocomplete="off">
                          <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                          <label> Password<span class="req">*</span> </label>
                          <input type="password" class="form-control" id="password_signup" required data-validation-required-message="Please enter your password" autocomplete="off">
                          <p class="help-block text-danger"></p>
                        </div>
                        <div class="mrgn-30-top">
                          <button type="submit" class="btn btn-larger btn-block">Login</button>
                        </div>
                      </form>
                    </div>
                    <div class="tab-pane fade in" id="login">
                      <h2 class="text-uppercase text-center"> Log in</h2>
                      <form id="login">
                        <div class="form-group">
                          <label> Your Email<span class="req">*</span> </label>
                          <input type="email" class="form-control" id="email_login" required data-validation-required-message="Please enter your email address." autocomplete="off">
                          <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                          <label> Password<span class="req">*</span> </label>
                          <input type="password" class="form-control" id="password_login" required data-validation-required-message="Please enter your password" autocomplete="off">
                          <p class="help-block text-danger"></p>
                        </div>
                        <div class="mrgn-30-top">
                          <button type="submit" class="btn btn-larger btn-block">Log in</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.container --> 
          </div>
        
        <script type="text/javascript" src="raves/program/hot_addon.js"></script>
        <script type="text/javascript" src="raves/program/show_addons.js"></script>
    </body>
</html>
